omg: 1
lifecycle:
  startup:
    command: ["npm", "start"]
info:
  version: 1.0.0
  title: Remove Background
  description: This is a simple remove background service
  contact:
    name: Rohit Shetty
    url: https://github.com
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT 
actions:
  process:
    help: Get background removed from image
    arguments:
      base64content:
        type: string
        in: requestBody
        help: Image base64 data will process to remove background from image and provide base64 data.
    http:
      port: 3000
      method: post
      path: /remove-bg
    output:
      type: string
      properties:
        base64output:
          help: The base64 content for removed background image
          type: string
environment:
  API_KEY:
    required: true
    type: string
    help: Api key for service.